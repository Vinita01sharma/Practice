<!-- In HTML5, the <!DOCTYPE> declaration is used to specify the type 
 of document and version of HTML being used. It is placed at the very beginning 
 of an HTML document before the <html> tag.  -->

<!-- The standard <!DOCTYPE html> is used for HTML5 documents. 
 This declaration tells the browser that the document is an HTML5 
 document and should be rendered according to the HTML5 specifications. -->

 <!-- !DOCTYPE => IS NOT A DOCUMENT TYPE. IT INDICATE'S HTML5 VERSION -->
 <!DOCTYPE html>
<html lang="en">
<head>

    <!-- <meta> tag send information to the browser. which type data in file
     This tag provides a brief summary or description of the content on the web page. -->
    <!-- UTF = unicode table format - 8  -->
    <meta charset="UTF-8">

     <!-- live server, this line remove from updated vesion / new structure-->
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- responsive website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>&#128540;</p>
</body>
</html>
