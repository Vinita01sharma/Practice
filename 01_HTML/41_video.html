<head>
    <meta charset="UTF-8">

<body>
    <!-- controls = play-pause, sound, full screen, playback speed, picture thumbnail  -->

    <!-- to autoplay used = autoplay muted loop -->

        <source src="images/videoplayback.mp4" type="video/mp4">
    </video>
